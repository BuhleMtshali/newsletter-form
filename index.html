<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter signup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="left-container">
        <h1>Stay updated!</h1>
        <p class="text">
          Join 60,000+ product managers receiving monthly<br />updates on:
        </p>
        <ul>
          <li class="text">Product discovery and building what matters</li>
          <li class="text">Measuring to ensure updates are a success</li>
          <li class="text">And much more!</li>
        </ul>
        <form id="submit-form">
          <label class="email-label">Email address</label>
          <input
            type="email"
            id="email-input"
            name="emailAddress"
            placeholder="email@company.com"
            required
          />

          <button type="submit" id="submit-btn">
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
      <div class="right-container">
        <img
          src="img/illustration-sign-up-desktop.svg"
          alt="illustration form"
          class="img-illu"
        />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
